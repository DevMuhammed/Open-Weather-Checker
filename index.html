<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/80089b956d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap');"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/vector-sun-icon.jpg"
      type="image/x-icon"
    />
    <title>Current Weather Checker</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="search-box">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Enter location here" />
          <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
          <img src="img/vector-sun-icon.jpg" alt="error-img" />
          <p>Oops! invalid location:/</p>
        </div>

        <div class="weather-box">
          <img src="" />
          <p class="temperature"></p>
          <p class="description"></p>
        </div>

        <div class="weather-details">
          <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
              <span></span>
              <p>Humidity</p>
            </div>
          </div>

          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span></span>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
